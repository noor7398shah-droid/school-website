{% extends "base.html" %}
{% block content %}

<h2 class="fw-bold mb-3">Student Admission Form</h2>

<form method="post" class="card p-4 shadow col-md-6">
    <input class="form-control mb-3" name="name" placeholder="Student Name" required>
    <input class="form-control mb-3" name="class" placeholder="Class" required>
    <input class="form-control mb-3" name="phone" placeholder="Phone Number" required>
    <button class="btn btn-primary">Submit</button>
</form>

{% endblock %}
