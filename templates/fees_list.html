{% extends "base.html" %}
{% block content %}

<div class="fees-bg">

    <!-- HEADER -->
    <div class="fees-header">
        <h2>ðŸ’° Fees Records</h2>
        <a href="/fees/add" class="btn btn-primary add-fees-btn">+ Add Fees</a>
    </div>

    <!-- TABLE -->
    <div class="fees-table-card">
        <table class="table table-hover mb-0">
            <thead class="table-dark">
                <tr>
                    <th>Name</th>
                    <th>Class</th>
                    <th>Amount</th>
                    <th>Status</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody>
                {% for r in records %}
                <tr>
                    <td>{{ r[0] }}</td>
                    <td>{{ r[1] }}</td>
                    <td>â‚¹ {{ r[2] }}</td>
                    <td>
                        {% if r[3] == "Paid" %}
                            <span class="status-paid">Paid</span>
                        {% else %}
                            <span class="status-due">Due</span>
                        {% endif %}
                    </td>
                    <td>{{ r[4] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

</div>

{% endblock %}
