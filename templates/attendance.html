{% extends "base.html" %}
{% block content %}

<div class="admin-bg">

    <h2 class="mb-4">üìù Attendance Records</h2>

    <!-- ADD ATTENDANCE -->
    <div class="card p-4 mb-4 shadow-sm">
        <form method="post" class="row g-3">
            <div class="col-md-4">
                <input type="date" name="date" class="form-control" required>
            </div>
            <div class="col-md-3">
                <input type="number" name="present" class="form-control" placeholder="Present" required>
            </div>
            <div class="col-md-3">
                <input type="number" name="absent" class="form-control" placeholder="Absent" required>
            </div>
            <div class="col-md-2">
                <button class="btn btn-success w-100">Save</button>
            </div>
        </form>
    </div>

    <!-- TABLE -->
    <div class="card shadow-sm">
        <table class="table mb-0">
            <thead class="table-dark">
                <tr>
                    <th>Date</th>
                    <th>Present</th>
                    <th>Absent</th>
                </tr>
            </thead>
            <tbody>
                {% for r in records %}
                <tr>
                    <td>{{ r[0] }}</td>
                    <td>{{ r[1] }}</td>
                    <td>{{ r[2] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <!-- CHART -->
    <div class="card p-4 mt-4 shadow-sm">
        <h5 class="text-center">üìä Attendance Chart</h5>
        <canvas id="attendanceChart"></canvas>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
new Chart(document.getElementById("attendanceChart"), {
    type: "line",
    data: {
        labels: [{% for r in records %}"{{ r[0] }}",{% endfor %}],
        datasets: [
            {
                label: "Present",
                data: [{% for r in records %}{{ r[1] }},{% endfor %}],
                borderColor: "#198754",
                fill: false
            },
            {
                label: "Absent",
                data: [{% for r in records %}{{ r[2] }},{% endfor %}],
                borderColor: "#dc3545",
                fill: false
            }
        ]
    }
});
</script>

{% endblock %}
